<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Management App</title>
   <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   <!-- style -->
  <link rel="stylesheet" href="../css/index.css">
</head>
<style>
    .todo-container {
   max-width: 600px;
   margin: 50px auto;
   padding: 20px;
   border-radius: 10px;
   background-color: #f8f9fa;
   box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
 }
 
 .todo-input {
   width: 100%;
   margin-bottom: 15px;
 }
 
 .todo-item {
   background-color: #fff;
   border: 1px solid #ddd;
   border-radius: 8px;
   padding: 10px 15px;
   margin-bottom: 10px;
   display: flex;
   justify-content: space-between;
   align-items: center;
 }
 
 .todo-actions button  ,  .btn-danger{
   margin-left: 5px;
 }

 .addTaskbtn , .signout{
    background: #2A7B9B;
    background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
 }


   </style>
<body>

  <!-- SIDEBAR (Navbar on small screen) -->
  <nav class="sidebar" id="sidebar">
    <h2>Mini Hackathon</h2>
    <ul>
      <li><a href="./index.html"> Dashboard</a></li>
      <li><a href="#">Add Blog</a></li>
      <li><a href="./profile.html">Profile</a></li>
    </ul>
  </nav>

<div class="main">
    <header>
        <button class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 id="page-title">New Task</h1>
      </header>

  
   
  <div class="container todo-container">
    <h3 class="text-center mb-4">My Todo List</h3>

    <input type="text" id="taskInput" class="form-control todo-input" placeholder="Enter a task" />
    <button id="addTaskBtn" class="btn btn-info addTaskbtn w-100 mb-3">Add Task</button>

    <div id="taskList"></div>
  </div>


</div>
<script>



    window.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const sidebar = document.getElementById('sidebar');
      const closeBtn = document.getElementById('close-btn');
  
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });
  
      closeBtn?.addEventListener('click', () => {
        sidebar.classList.remove('active');
      });
    });
  </script>
  <script type="module" src="../Js/todo.js"></script>
</body>
</html>
