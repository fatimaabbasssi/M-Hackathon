<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
 <link rel="stylesheet" href="/style.css">
</head>
<style>
    body{
        background-image: url(https://i.pinimg.com/736x/6b/1f/05/6b1f05e7b37bca0fa9e7dd7b0d80d336.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }

</style>
  <body>
    <div class="all-main">


    <!-- form -->

    <div class="form-main">


            <form id="sign-Up" class="form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div> 
                <p>Already have an account <a href="/index.html">Login</a></p>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary btn-bg-custom">SignUp</button>
              </form>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script type="module" src="/Assets/Js/signIn.js"></script>


</div>
</body>
</html>
