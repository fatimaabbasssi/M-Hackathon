 <link rel="stylesheet" href="/style.css">

  <body>


   
  
 <div class="all-main">
  
  <div class="form-main " >

    <form id="log-in" class="form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <p class="text-primary" id="forgot-Pass">Forgot password?</p>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <p>Don't have an account <a href="/Assets/Html/signUp.html">SignUp</a></p>
        <button type="submit" class="btn btn-primary w-100">LogIn</button>
        <p class="text-center pointer">OR</p>
        <button type="button" id="sign-withGoogle" class="btn btn-primary w-100">Continue with Google</button>
      </form>

    </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script type="module" src="./Assets/Js/logIn.js"></script>

</div>
</body>
</html>
